# AdvancedOregen 1.0.1 developed by khanghoang
# Note: All the spawnrates should be less than 1.0 and the sum of them should be equals 1.0.
# The permission of each generator is starts with 'oregen.' and follow by its name (e.g 'oregen.vip').
# It must have one default generator. The default generator do not need any permission.

# Run plugin in debug mode
debug: false

# Generators config
generators:
  default:
    label: ""
    blocks:
      STONE: 0.5
      SANDSTONE: 0.4
      IRON_ORE: 0.1
    islandLevel: 0
    default: true
  beginer:
    label: "&7[B]"
    blocks:
      STONE: 0.2
      SANDSTONE: 0.4
      IRON_ORE: 0.4
    islandLevel: 100
  vip:
    label: "&2[V]"
    blocks:
      IRON_ORE: 0.6
      STONE: 0.2
      SANDSTONE: 0.2
    islandLevel: 0
# Here you can define worlds where the generator should not work
disabled-worlds:
  - "world_nether"
