buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'kr.entree.spigradle' version '2.2.3'
    id 'java'
    id 'jacoco'
    id 'idea'
}

apply from: "$rootDir/gradle/publish.gradle"

if (project.hasProperty("local_script")) {
    apply from: file(local_script + "/build.local.gradle")
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
compileJava.options.encoding 'UTF-8'

ext {
    mcVersion = project.property("mcVersion")
}

group project.property("group")

spigot {
    name = project.property("pluginName")
    authors = [project.property("author")]
    apiVersion = project.property("apiVersion")
    load = STARTUP
    commands {
        myinv {
            description 'Admin command.'
            permission 'myinventory.admin'
        }
        kd {
            description 'Player command.'
            permission 'myinventory.use'
        }
    }
    //    depends = ['']
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

archivesBaseName = project.property("pluginName")

repositories {
    mavenCentral()
    jcenter()
    protocolLib()
    spigot()
    maven { url = 'https://jitpack.io' }
}

dependencies {
    compileOnly spigot(mcVersion)

    //Add dependencies here
    implementation 'com.zaxxer:HikariCP:3.4.5'
}

shadowJar {
    dependencies {
        include(dependency('com.zaxxer:HikariCP:3.4.5'))
    }
//    relocate 'co.aikar.commands', "${packageName}.acf"
//    relocate 'co.aikar.locales', "${packageName}.locales"
}

tasks.build.dependsOn(shadowJar)
tasks.publish.dependsOn(shadowJar)
tasks.prepareSpigotPlugins.dependsOn(shadowJar)

processResources {
    project.properties.put("version", this.version)
    expand project.properties
}

defaultTasks 'build'
